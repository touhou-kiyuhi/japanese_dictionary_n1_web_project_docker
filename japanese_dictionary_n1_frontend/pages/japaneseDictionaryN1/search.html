<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 告訴瀏覽器這個網站支援「light」和「dark」兩種配色方案 -->
    <meta name="color-scheme" content="light dark">
    <!-- 會在頁面尚未畫出來前決定該用哪個主題，並快速加上相對應的 class，防止閃爍（FART） -->
    <script>
        (function () {
            const theme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const selectedTheme = theme || (prefersDark ? 'dark' : 'light');
            document.documentElement.classList.add(`${selectedTheme}-mode`);
        })();
    </script>
    <!-- 載入 Web Component -->
    <script type="module" src="/js/components/homeHeader.js"></script>
    <script type="module" src="/js/components/homeFooter.js"></script>
    <script type="module" src="/js/components/homeAside.js"></script>
    <script type="module" src="/js/components/profileCard.js"></script>
    <script type="module" src="/js/japaneseDictionaryN1/search_script.js"></script>
    <title>日文字典：N1 - 資料查詢</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Default Styles -->
    <link rel="stylesheet" href="/css/defaultStyle/defaultBodyStyle.css">
    <link rel="stylesheet" href="/css/defaultStyle/defaultAsideStyle.css">
    <link rel="stylesheet" href="/css/defaultStyle/defaultMainStyle.css">
    <!-- Self Style -->
     <link rel="stylesheet" href="/css/japaneseDictionaryN1/search_style.css">
</head>
<body>
    <div class="page-container">
        <!-- Header 內容 -->
    	<home-header></home-header>
        <div class="content-wrapper">
            <!-- 側欄 -->
            <div class="content-asides">
                <home-aside></home-aside>
                <aside>
                    <!-- Profile Card -->
                    <profile-card></profile-card>
                </aside>
            </div>
            <!-- 主內容 -->
            <main>
                <div class="container">
                    <div class="form-container">
                        <form id="searchForm">
                            <h2>字典查詢</h2>
                            <p>請選擇查詢類型：</p>
                            <select id="keywordType">
                                <option value="word">字詞 (Word)</option>
                                <option value="kana">假名 (Kana)</option>
                                <option value="romaji">羅馬字 (Romaji)</option>
                            </select>

                            <p>請輸入查詢詞：</p>
                            <div class="input-group">
                                <input type="text" id="keyword" placeholder="請輸入詞語" />
                                <button type="submit">查詢</button>
                            </div>
                        </form>
                    </div>

                    <div class="data-container">
                        <h2>查詢結果</h2>
                        <div id="result"></div>
                    </div>
                </div>
            </main>
        </div>
        <!-- Footer 內容 -->
        <home-footer></home-footer>
    </div>
    <script src="/js/japaneseDictionaryN1/japaneseDictionaryN1.js"></script>
</body>
</html>
